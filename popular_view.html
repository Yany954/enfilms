            <script>
              var form = document.getElementById('search-form1');
              var input = document.getElementById('search-input');
              var searchValue="";
              // Capturar el evento submit del formulario
              form.addEventListener('submit', function(event) {
                // Prevenir que se envíe el formulario
                event.preventDefault();
  
                // Obtener el valor del campo de entrada
                searchValue = input.value;
  
                // Hacer algo con el valor (por ejemplo, buscar películas)
                console.log('Buscar películas con el término:', searchValue);
                const url=`search.html?q=${searchValue}`;
                console.log("url->",url);
                window.location.href = `search.html?q=${searchValue}`;
              });
  
            </script>
